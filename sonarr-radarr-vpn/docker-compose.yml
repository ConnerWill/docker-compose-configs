---
version: "3.8"

services:
  gluetun:
    image: qmcgaw/gluetun:latest
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
      - TZ=${TZ:-America/Chicago}
      - VPN_SERVICE_PROVIDER=mullvad
      - VPN_TYPE=wireguard
      - WIREGUARD_PRIVATE_KEY=${WIREGUARD_PRIVATE_KEY}
      - WIREGUARD_ADDRESSES=${WIREGUARD_ADDRESSES}
      - SERVER_CITIES=${SERVER_CITIES:-Amsterdam}  # Optional location preference
      - FIREWALL_INPUT_PORTS=7878,8989,8080  # Allow inbound access to the published ports from LAN
      #- FIREWALL_OUTBOUND_SUBNETS=${FIREWALL_OUTBOUND_SUBNETS:-192.168.0.0/24}  # Only needed if VPN'd containers must reach LAN services
      - LOG_LEVEL=${GLUETUN_LOG_LEVEL:-info}
    volumes:
      - gluetun:/gluetun
    # Publish ports on GLUETUN because other containers share its network namespace
    ports:
      - "7878:7878/tcp"  # Radarr UI/API
      - "8989:8989/tcp"  # Sonarr UI/API
      - "9696:9696/tcp"  # Prowlarr UI/API
      - "8080:8080/tcp"  # qBittorrent Web UI (optional; keep commented to avoid exposing it)
    restart: unless-stopped

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    network_mode: "service:gluetun"
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-America/Chicago}
      - WEBUI_PORT=8080
    volumes:
      - qbittorrent_config:/config
      - ${DOWNLOADS_ROOT}:/downloads
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    network_mode: "service:gluetun"
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-America/Chicago}
    volumes:
      - radarr_config:/config
      - ${MEDIA_ROOT}/movies:/movies
      - ${MEDIA_ROOT}/documentaries:/documentaries
      - ${DOWNLOADS_ROOT}:/downloads  # Where downloads land (Radarr imports from here)
    restart: unless-stopped

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    network_mode: "service:gluetun"
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-America/Chicago}
    volumes:
      - sonarr_config:/config
      - ${MEDIA_ROOT}/shows:/tv
      - ${MEDIA_ROOT}/documentaries:/documentaries
      - ${DOWNLOADS_ROOT}:/downloads  # Where downloads land (Sonarr imports from here)
    restart: unless-stopped

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    network_mode: "service:gluetun"
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-America/Chicago}
    volumes:
      - prowlarr_config:/config
    restart: unless-stopped

volumes:
  gluetun:
  qbittorrent_config:
  radarr_config:
  sonarr_config:
  prowlarr_config:
