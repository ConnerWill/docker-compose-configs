version: "3.8"

services:
  gluetun:
    image: qmcgaw/gluetun:latest
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
      - TZ=${TZ}

      # Mullvad WireGuard only
      - VPN_SERVICE_PROVIDER=mullvad
      - VPN_TYPE=wireguard
      - WIREGUARD_PRIVATE_KEY=${WIREGUARD_PRIVATE_KEY}
      - WIREGUARD_ADDRESSES=${WIREGUARD_ADDRESSES}

      # Optional location preference
      - SERVER_CITIES=${SERVER_CITIES}

      # Allow LAN clients to reach the published ports (Jellyseerr host + your workstation)
      - FIREWALL_OUTBOUND_SUBNETS=${FIREWALL_OUTBOUND_SUBNETS}

      - LOG_LEVEL=${GLUETUN_LOG_LEVEL}
    volumes:
      - gluetun:/gluetun

    # Publish ports on GLUETUN because other containers share its network namespace
    ports:
      - "7878:7878/tcp" # Radarr UI/API
      - "8989:8989/tcp" # Sonarr UI/API

      # qBittorrent Web UI (optional; keep commented to avoid exposing it)
      # - "8080:8080/tcp"

    restart: unless-stopped

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    network_mode: "service:gluetun"
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - WEBUI_PORT=8080
    volumes:
      - qbittorrent_config:/config
      - ${DOWNLOADS_ROOT}:/downloads
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    network_mode: "service:gluetun"
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - radarr_config:/config

      # Your media layout
      - ${MEDIA_ROOT}/movies:/movies
      - ${MEDIA_ROOT}/documentaries:/documentaries

      # Where downloads land (Radarr imports from here)
      - ${DOWNLOADS_ROOT}:/downloads
    restart: unless-stopped

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    network_mode: "service:gluetun"
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - sonarr_config:/config

      # Your media layout
      - ${MEDIA_ROOT}/shows:/tv
      - ${MEDIA_ROOT}/documentaries:/documentaries

      # Where downloads land (Sonarr imports from here)
      - ${DOWNLOADS_ROOT}:/downloads
    restart: unless-stopped

volumes:
  gluetun:
  qbittorrent_config:
  radarr_config:
  sonarr_config:
